<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/socket.io.js"></script>
    <script defer src="/js/main.js"></script>
  </head>
  <body>
    <main class="video-call-main">
      <div class="video-streams">
        <div class="local-video-wrapper">
          <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="remote-video-wrapper">
          <video id="remoteVideo" autoplay playsinline></video>
        </div>
      </div>

      <div class="controls-container">
        <button id="toggle-camera-btn" class="control-btn">
          <i class="fas fa-video"></i>
        </button>
        <button id="toggle-mic-btn" class="control-btn">
          <i class="fas fa-microphone"></i>
        </button>
        <button id="share-screen-btn" class="control-btn">
          <i class="fas fa-desktop"></i>
        </button>
        <button id="end-call-btn" class="control-btn end-call-btn">
          <i class="fas fa-phone-slash"></i>
        </button>
      </div>
    </main>
  </body>
</html>
